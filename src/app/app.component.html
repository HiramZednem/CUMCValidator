<div class="container">
    <!-- FORM -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="input-group mb-3 pt-5">
          <input type="text" [(ngModel)]="inputText" placeholder="Ingresa cadena" class="form-control">
          <button type="button" class="btn btn-primary" (click)="onClick()">Validar</button>
        </div>
      </div>
    </div>

    <!-- PINTADA DE AUTOMATA -->
    <div class="row justify-content-center">
        <ng-container *ngFor="let char of caracteres; let i = index; let last = last">

            <div class="col-md-1" *ngIf="i == 0">
                <div class="d-flex 
                            justify-content-center 
                            align-items-center"
                     style="height: 100px; width: 100px; font-size: 25px;">---></div>
            </div>

            <div class="col-md-1">
                <div class="rounded-circle 
                            bg-white 
                            border 
                            border-dark 
                            text-dark 
                            d-flex 
                            justify-content-center 
                            align-items-center" 
                        style="height: 100px; width: 100px;">q{{i}}</div>
            </div>
            <div class="col-md-1">
                <div class="d-flex 
                            justify-content-center 
                            align-items-center"
                     style="height: 100px; width: 100px; font-size: 25px;">- {{char}}-></div>
            </div>
            <div class="col-md-1" *ngIf="last">
                <div class="rounded-circle 
                            bg-white 
                            border 
                            border-dark 
                            text-dark 
                            d-flex 
                            justify-content-center 
                            align-items-center" 
                      style="height: 100px; width: 100px;">
                    <div class="rounded-circle 
                                bg-white 
                                border 
                                border-dark 
                                text-dark 
                                d-flex 
                                justify-content-center 
                                align-items-center 
                                position-absolute" 
                          style="height: 90px; width: 90px; margin: auto;">q{{i}}</div>
                </div>
            </div>
        </ng-container>
    </div>
      
      
      
  </div>
